<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>
      Faces > Shapes Amygdala Reactivity
    </title>
    <script type="text/javascript" src="http://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load('visualization', '1', {packages: ['motionchart']});
    </script>
    <script type="text/javascript">
    var visualization;

    function drawVisualization() {
      var query = new google.visualization.Query(
          'https://spreadsheets.google.com/ccc?key=0AkwmdCWNmrCRdGx2VkJicHo4X1lQUExQcE1CV0pOYmc&hl=en&authkey=CIGIxbMJ');
      
      // Send the query with a callback function.
      query.send(handleQueryResponse);
    }
    
    function handleQueryResponse(response) {
      if (response.isError()) {
        alert('Error in query: ' + response.getMessage() + ' ' + response.getDetailedMessage());
        return;
      }
    
      var data = response.getDataTable();
      visualization = new google.visualization.MotionChart(document.getElementById('visualization'));
      visualization.draw(data, {'width': 800, 'height': 400});
       }

    google.setOnLoadCallback(drawVisualization);
    </script>
  </head>
  <body style="font-family: Arial;border: 0 none;">
    <div id="visualization" style="height: 400px; width: 400px;"></div>
  </body>
</html>
